<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sudoku</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://kit.fontawesome.com/069b3a0714.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="left_container">
            <h1>Sudoku</h1>
            <div id="board"></div>
        </div>
        <div class="right_container">
            <div class="time_count">
                <div id="count_up_timer">00:00:00</div>
                <button id="stop_count_up_timer"><i class="fa-solid fa-pause"></i></button>
            </div>
            <div class="radio_list">
                <input type="radio" id="easy" name="difficulty"/>
                <label for="easy">Easy ü¶î</label>
                <input type="radio" id="medium" name="difficulty"/>
                <label for="medium">Medium üêè</label>
                <input type="radio" id="hard" name="difficulty"/>
                <label for="hard">Hard üêâ</label>
            </div>
            <button class="new_game_button" id="new_game">NEW GAME</button>
            <div class="keyboard_container">
                <div id="keyboard">
                    <!--the keyboard goes here-->
                </div>
            </div>
            <button class="erase_button" id="erase">ERASE</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
