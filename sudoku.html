<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sudoku</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/069b3a0714.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="left_container">
            <h1>Sudoku</h1>
            <div class="board_container">
                <div id="board"></div>
            </div>
        </div>
        <div class="right_container">
            <div class="time_count" id="count_up_timer">00:00:00</div><br>
            <button id="stop_count_up_timer"><i class="fa-solid fa-pause"></i></button><br>
            <button class="btn btn-info" id="new_game">Start new game</button>
            <div class="keyboard_container">
                <div id="keyboard">
                    <!--the keyboard goes here-->
                </div>
                <button class="btn btn-info" id="erase">Erase</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
